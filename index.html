<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Links</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="circle-container">
      <!-- Circle 1: About -->
      <a href="#" class="circle-link">
        <div class="circle-item">
          <div class="icon">&#8505;</div>
        </div>
        <span class="label">About</span>
      </a>
      <!-- Circle 2: Tools -->
      <a href="#" class="circle-link">
        <div class="circle-item">
          <div class="icon">&#128295;</div>
        </div>
        <span class="label">Tools</span>
      </a>
      <!-- Circle 3: Nuclear Facilities -->
      <a href="#" class="circle-link">
        <div class="circle-item">
          <div class="icon">&#9889;</div>
        </div>
        <span class="label">Nuclear Facilities</span>
      </a>
      <!-- Circle 4: FAQ -->
      <a href="#" class="circle-link">
        <div class="circle-item">
          <div class="icon">&#10067;</div>
        </div>
        <span class="label">FAQ</span>
      </a>
    </div>
  </div>
</body>
</html>
