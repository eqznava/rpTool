<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Framework</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="headerLeft">Left side</div>
        <div class="headerRight">Right side</div>
    </header>

    <main class="main">
        <div class="mainAbout">
            <button class="aboutButton" aria-label="About nuclear information">
                <img src="img/about.png" alt="About nuclear information">
            </button>
            <p class="aboutLabel">About...</p>
        </div>
        <div class="mainTools">
            <button class="toolsButton" aria-label="Radiation protection tools">
                <img src="img/tools.png" alt="Radiation protection tools">
            </button>
            <p class="toolsLabel">Tools</p>
        </div>
        <div class="mainNuclearFacilities">
            <button class="nuclearFacilitiesButton" aria-label="Nuclear facilities">
                <img src="img/nuclear.png" alt="Nuclear facilities">
            </button>
            <p class="nuclearFacilitiesLabel">Nuclear Facilities</p>
        </div>
        <div class="mainFAQ">
            <button class="FAQButton" aria-label="Frequently Asked Questions about nuclear">
                <img src="img/faq.png" alt="Frequently Asked Questions about nuclear">
            </button>
            <p class="FAQLabel">FAQ</p>
        </div>
    </main>

    <footer class="footer">
        <div class="footerLeft">Developed by Sergio Arturo Enriquez Nava</div>
        <div class="footerRight">Copyright 2025</div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
